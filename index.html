    <script>

        var $_GET = (function () {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof (u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();
    </script>

    <script>
        var swiper = new Swiper('.bgs', {
            loop: true,
            speed: 15000, //滚动速度2500
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
        });
        var swiper = new Swiper('.inform .list', {
            pagination: {
                el: '.inform .list .swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.inform .list .swiper-button-next',
                prevEl: '.inform .list .swiper-button-prev',
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }
        });
    </script>

<script type="text/javascript">
